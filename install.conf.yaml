- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: .vim
    ~/.keymap: .keymap
    ~/.xsession: .xsession
    ~/.Xmodmap: .Xmodmap
    ~/.gitconfig: .gitconfig
    ~/.vimrc: .vimrc
    ~/.tmux.conf: .tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
